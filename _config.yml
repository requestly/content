# Site wide configuration

title: Requestly
locale: en_US
description: Chrome Extension to modify HTTP(s) Requests
logo: site-logo.png
search: true
env: dev
config:
  dev:
    url: http://localhost:4000
  prod:
    url: http://requestly.github.io/blog
